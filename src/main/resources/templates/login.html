<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Login Page</title>
</head>
<body>
<div align="right"><a th:href="@{/users/new}">Register new user</a></div>
    <div align="center">
        <h1>Login</h1>
        <br />
        <form action="#" th:action="@{/users/login}" th:object="${user}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" th:field="*{password}" /></td>
                </tr>                             
                <tr>
                    <td colspan="2"><button type="submit">login</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
